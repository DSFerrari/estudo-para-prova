<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
    <h1>Cadastro de alunos</h1>
  <form [formGroup]="formGroupStudent">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
      type="text"
      class="form-control"
      id="nome"
      formControlName="name"
      />
      <small *ngIf="name.touched && name.hasError('minlength')" class="text-danger">
          * O nome tem que ter no mínimo 3 caracteres
      </small>
      <small *ngIf="name.touched && name.hasError('required')" class="text-danger">
        * O Nome é requerido!
    </small>
    </div>
    <div class="mb-3">
      <label for="Curso" class="form-label">Curso</label>
      <input
      type="text"
      class="form-control"
      id="Curso"
      formControlName="course"
      />
      <small *ngIf="course.touched && course.hasError('required')" class="text-danger">
        * O Curso é requerido!
    </small>
    </div>
    <button type="submit" class="btn btn-success"[disabled]="!formGroupStudent.valid"(click)="save()">Salvar</button>
    <h2 class="mt-5 text-center">Alunos:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Matricula</th>
          <th scope="col">Nome</th>
          <th scope="col">Curso</th>
          <th class="text-center" scope="col">Opcoes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <th scope="row">{{student.id}}</th>
          <td>{{student.name}}</td>
          <td>{{student.course}}</td>
          <td class="d-flex jusitfy-content-end">
            <button  class="btn btn-primary me-2" (click)="edit(student)">Editar</button>
            <button  class="btn btn-primary me-2" (click)="delete(student)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    </form>
  </div>
  </div>
  </div>
